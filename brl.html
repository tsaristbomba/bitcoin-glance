<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Client/View/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Crypto Glance</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Crypto Glance</h1>
      <div class="currency-panel">
        <a href="./index.html" id="currency-usd" class="btn">USD</a>
        <a href="" id="currency-brl" class="btn">BRL</a>
      </div>
      <div class="wrapper" id="current-price">
        <h2>Price:</h2>
        <h2 class="price" id="brl"><span class="loading">loading...</span></h2>
      </div>
      <div class="signal-panel">
        <p class="timer" id="timer"></p>
        <button class="btn" id="signal-btn">Get A Glance</button>
        <div class="wrapper">
          <h2>Glance:</h2>
          <h3 id="glance-brl"></h3>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p id="footer"></p>
    </footer>
    <script type="module" src="/Client/dist/main.js"></script>
  </body>
</html>
