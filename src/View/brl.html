<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quickly glance at the Bitcoin market.">
    <link
      rel="icon"
      href="https://icons.iconarchive.com/icons/cjdowner/cryptocurrency-flat/1024/Bitcoin-BTC-icon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Ubuntu:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="./manifest.json">
    <title>Bitcoin Glance</title>
  </head>
  <body>
    <main >
      <header>
        <a href="./index.html" class="title"
          ><h1 class="ubuntu">Bitcoin Glance</h1>
          <p class="description">Quickly glance at the Bitcoin market</p>
          </a>
      </header>
      <div class="content">
        <div class="currency-panel">
          <a href="./index.html" id="currency-usd" class="btn text-white">USD</a>
          <!--  make active -->
          <a href="./brl.html" id="currency-brl" class="btn text-white active">BRL</a>
        </div>
        <div class="w-full">
  
          <div class="wrapper" id="current-price">
            <h2>Price Now:</h2>
            <h2 class="price" id="brl"><span class="loading">loading...</span></h2>
          </div>
          <div class="signal-panel">
            <h2 class="mt responsive-text-center">Market Perspectives</h2>
            <div class="wrapper">
              <button class="btn" id="signal-4h">Short Term</button>
              <button class="btn mt-2" id="signal-1d">Medium Term</button>
              <button class="btn mt-2" id="signal-1w">Long Term</button>
            </div>
            <div class="wrapper min-h responsive-column">
              <h3><span id="time-frame"></span> Glance:</h3>
              <p class="glance" id="glance-brl"></p>
              <p id="alert" class="danger alert"></p>
            </div>
          </div>
        </main>
        <footer class="footer">
          <div class="row">
            <a href="./about.html">About</a>
          </div>
          <div class="built-by">
            <p id="footer"></p>
    
            <a href="https://github.com/vorsakha/" target="__blank">
              @vorsakha</a
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
