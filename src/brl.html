<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Client/View/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Bitcoin Glance</title>
  </head>
  <body>
    <main class="container">
      <a href="/Client/index.html" class="title"><h1>Bitcoin Glance</h1></a>
      <p class="description">Quickly glance at the Bitcoin market</p>
      <div class="currency-panel">
        <a href="./index.html" id="currency-usd" class="btn">USD</a>
        <a href="" id="currency-brl" class="btn">BRL</a>
      </div>
      <div class="wrapper" id="current-price">
        <h2>Price Now:</h2>
        <h2 class="price" id="brl"><span class="loading">loading...</span></h2>
      </div>
      <div class="signal-panel">
        <div class="wrapper mt">
          <button class="btn" id="signal-4h">4hr Glance</button>
          <button class="btn ml" id="signal-1d">1D Glance</button>
          <button class="btn ml" id="signal-1w">1W Glance</button>
        </div>
        <div class="wrapper min-h">
          <h2><span id="time-frame"></span> Glance:</h2>
          <h3 id="glance-brl"></h3>
          <p id="alert" class="danger alert"></p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p id="footer"></p>
      <p class="built-by">
        built by
        <a href="https://github.com/tsaristbomba/" target="__blank">
          tsaristbomba</a
        >
      </p>
    </footer>
    <script type="module" src="/Client/dist/main.js"></script>
    <script type="module" src="/Client/Controller/footer.js"></script>
  </body>
</html>
