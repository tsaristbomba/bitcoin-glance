<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Client/View/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Bitcoin Glance</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Bitcoin Glance</h1>
      <!-- todo: description -->
      <div class="currency-panel">
        <a href="" id="currency-usd" class="btn">USD</a>
        <a href="./brl.html" id="currency-brl" class="btn">BRL</a>
      </div>
      <div class="wrapper" id="current-price">
        <h2>Price Now:</h2>
        <h3 class="price" id="usd"><span class="loading">loading...</span></h3>
      </div>
      <div class="signal-panel">
        <!-- <div class="wrapper timer">
          <p>Next available Glance:</p>
          <p id="timer"></p>
        </div> -->
        <div class="wrapper mt">
          <button class="btn" id="signal-4h">4hr Glance</button>
          <button class="btn ml" id="signal-1d">1D Glance</button>
          <button class="btn ml" id="signal-1w">1W Glance</button>
        </div>
        <div class="wrapper min-h">
          <h2><span id="time-frame"></span> Glance:</h2>
          <h3 id="glance-usd">
            <!-- <span class="loading">loading...</span> -->
          </h3>
          <p id="alert" class="danger alert"></p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p id="footer"></p>
      <p class="built-by">
        built by
        <a href=""> Andrei</a>
      </p>
    </footer>
